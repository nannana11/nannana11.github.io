<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刘雨嫣的奖状</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing:border-box;
        }
        
        body{
            display:flex;
            justify-content:center;
            align-content:center;
            min-height:100vh;
            font-family:"微软雅黑","宋体",serif;

        }

        .certificate{
            width:800px;
            height:600px;
            background:url("certificate.png") no-repeat center;
            background-size :100% 100%;
            position:relative;
        }

        .recipient{
            position:absolute;
            top:35%;
            left:16%;
            font-size:30px;
            font-weight:bold;
            color:#8b4000;
        }

        .content{
            position:absolute;
            top:45%;
            left:15%;
            width:70%;
            font-size:22px;
            color:#5c1a1a;
            line-height:1.8;
            text-align:center;
        }

        .signature{
            position:absolute;
            bottom:20%;
            right:25%;
            font-size:24px;
            color:#8b0000;
            text-align:right;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="recipient">刘雨嫣小朋友:</div>
        <div class="content">
                祝贺你在2025年下学期期中高等数学考试中取得94分的优异成绩！特发此奖状，以表祝贺!你在肖筱天心中永远是最棒的宝宝!最可爱的嫣嫣公主！
        </div>
        <div class="signature">
            最喜欢你的肖筱天<br>
            2025年12月
        </div>
    </div>
</body>
</html>
